<p>update-product works!</p>
<div class="container">
  <form (submit)="updateProduct($event)">


    <div class="form-group">
      <label for="productid">Product Name</label>
      <input type="text" class="form-control" id="productname" [(ngModel)]="productname" name="productname"
      placeholder={{product.name}}>
    </div>

    <div class="form-group">
      <label for="productid">Description</label>
      <input type="text" class="form-control" id="productdesc" [(ngModel)]="productdesc" name="productdesc"
      placeholder={{product.description}}>
    </div>

    <div class="form-group">
      <label for="productid">Price</label>
      <input type="number" class="form-control" id="productprice" [(ngModel)]="productprice" name="productprice"
      placeholder={{product.price}}>
    </div>

    <div class="form-group">
      <label for="productid">Units</label>
      <input type="number" class="form-control" id="productunits" [(ngModel)]="productunits" name="productunits"
      placeholder={{product.units}}>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn=primary"><i class="fa fa-plus-square"></i> Update</button>
    </div>


  </form>
</div>
